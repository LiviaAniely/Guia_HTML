<!DOCTYPE html>
<html lang = "pt-br">
    <head>  
        <meta charset="utf-8">  
        <title>Exemplos de modelos de conteúdo</title>
    </head>

    <body>
        <!--span é uma tag inline, assim, não há quebra de linha após ela-->
        <span>A próxima tag será "impressa" na mesma linha que essa.</span>
        <span>mesma linha</span>

        <!--div é uma tag de nível de bloco, assim após ele, haverá uma quebra de linha-->
        <div>A próxima tag será "impressa" na próxima linha</div>
        <p>próxima linha</p>
    </body>
</html>
