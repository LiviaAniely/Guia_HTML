<!--Links internos:
    - Links que levam para outras páginas do mesmo diretório da página/site;

    - Estrutura:
        <a href="endereço de link" title = "título do link">texto que irá representar o link</a> 

    - Também é possível colocar uma tag div dentro da tag <a>, visto que <a> é tanto elemento de nível de bloco(flow content) quanto elemento inline(phrasing content).
-->
<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Internal Links</title>
    </head>
    <body>
        <h1>Internal Links</h1>
        <section>
            Titulo <br>
            <a href="arquivo-teste1.html" title="Ordered Lists">Ordered Lists</a>

            <a href="arquivo-teste2.html" title="Unordered Lists"><div>Unordered Lists/div></a>
        </section>

    </body>
</html>
