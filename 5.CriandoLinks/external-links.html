<!--Links externos:
    - Links que levam para  páginas de diretórios direfentes da página/site;
    
    - Estrutura:
        <a href="endereço de link" target = "_blank" title = "título do link">texto que irá representar o link</a> 

    - A única diferença com os links internos é a adição de um atributo target com valor _blank, que permite que o link seja aberto em outra aba;

    - Também é possível colocar uma tag div dentro da tag <a>, visto que <a> é tanto elemento de nível de bloco(flow content) quanto elemento inline(phrasing content).  
-->

<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title>External Links</title>
    </head>
    <body>
        <h1>Let's stream Thunderous</h1>
        <section>
            <p>
                Stream Thunderous
                <a href="https://www.youtube.com/watch?v=EaswWiwMVs8" target="_blank" title="thunderous mv">Thunderous m/v </a>
            </p>
        </section>
    </body>
</html>
