<!-- Listas não ordenadas: 
    - Usa-se a tag ul para criar uma lista, e cada elemento deve estar dentro de uma tag li;
    - É possível termos listas dentro de listas.
-->

<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <meta charset="utf-8">
        <title>Listas não ordenadas</title>
    </head>

    <body>
        <div>
            Lista de compras
            <ul>
                <li>Arroz</li>
                <li>Feijão</li>
                <li>Batata</li>
                <li>Macarrão</li>
                <li>Biscoitos
                    <ul>
                        <li>Creme cracker</li>
                        <li>Waffles</li>
                        <li>PitStop</li>
                    </ul>
                </li>
                <li>Ração para gatos</li>
            </ul>
        </div>
    </body>
</html>
