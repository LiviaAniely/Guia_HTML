<!--Listas ordenadas:
    - Usa-se a tag ol para criar uma lista ordenada/enumerada, e cada elemento deve estar dentro de uma tag li;
    - É possível termos listas dentro de listas.
-->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Listas Ordenadas</title>
    </head>
    <body>
        <div> Receita
            <ol>
                <li>Misture os ingredientes</li>
                <li>Coloque em uma forma</li>
                <li>Coloque no forno a 180° celcius por 20 minutos</li>
            </ol>
        </div>
    </body>
</html>
