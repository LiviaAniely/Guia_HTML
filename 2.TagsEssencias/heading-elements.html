<!-- Elementos de cabeçalho: tags que criam níveis de títulos, no total há 6 níveis: de h1 a h6.-->

<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <meta charset="utf-8">
        <title>Elementos de cabeçalho - Heading Elements</title>
        
    </head>
    <body>

        <h1>Título 1</h1>
        <h2>Subtítulo 1</h2>
        <h3>Subtítulo 2</h3>
        <h4>Subtítulo 3</h4>
        <h5>Subtítulo 4</h5>
        <h6>Subtítulo 5</h6>

    </body>
</html>
