<!-- elementos de semântica html: todo elemento que implica algum significado ao conteúdo, normalmente poderiam ser substituídos sem alterar a estrutura por tags div, no entanto, são usadas para melhorar a leitura e entendimento do código.-->
<!-- São elas:
1. Header: algumas informações de cabeçalho de uma região do site como a logo, slogan, um título;

2. Section: é usada para marcar seções do conteúdo da página;

3. Article: representa algum conteúdo conteúdo independente em alguma página;

4. Aside: algumas informações que estão relacionadas ao conteúdo principal, mas que pode ser considerado separado, geralmente fica na lateral da página;

5. Footer: rodapé da página;

6. hgroup: serve para agrupar cabeçalhos(níveis de h1-h6) em uma seção do documento;

7. figure: guardar uma figura/tag img;

8. figcaption: guardar tags com legenda da imagem.
-->
<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <meta charset="utf-8">
        <title>Elementos semânticos</title>
    </head>
    <body>
        <header>
            <div id="interface">

                <hgroup> <!--grupo de títulos, diferença semântica, mas não visual-->
                    <h1>Título principal: Google Glass</h1>
                    <h2>subtítulo principal: A revolução do Google está chegando</h2>

                </hgroup>

        </header>

        <section>
            <h2>Tag de seção</h2>
            <p>Define uma seção de conteúdo dentro do código.</p>
        </section>

        <article>
            <h4>Tag "article"</h4>
            <p>Define um conteúdo independente e autônomo.</p>
        </article>

        <aside>algumas informação relacionadas ao tópico principal.</aside>

        <footer>Nota de rodapé</footer>

    </body>
</html>
